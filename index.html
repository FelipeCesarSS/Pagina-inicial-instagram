<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <!-- Colocando todo o conteudo na tag main -->
    <main class="instagram-wrapper">
      <!-- Divindo em duas partes com as sections e as classes -->
      <section class="instagram-phone">
        <div>
          <img src="./img/instagram-celular.png" alt="celular com instagram" />
        </div>
        <div class="instagram-img">
          <img src="./img/instagram-img.jpg" alt="instagram no celular" />
        </div>
      </section>

      <section class="instagram-continue">
        <!-- Divindo em grupos os containers e os demais conteudos -->
        <div class="division">
          <div class="group">
            <img
              src="./img/instagram-logo.png"
              class="instagram-logo"
              alt="Logo instagram"
            />
            <div class="profile-photo">
              <img src="./img/instagram-profile.webp" alt="Foto de Perfil" />
            </div>
            <a href="#" class="instagram-login">Continuar como _felipecesar_</a>
            <a href="#" class="instagram-logout">Remover conta</a>
          </div>
        </div>

        <div class="group">
          <p class="not-account1">Não é _felipecesar_?</p>
          <p class="not-account2">
            <a href="#" class="link-blue">Trocar de conta</a>
            ou
            <a href="#" class="link-blue">Cadastre-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
